{% extends './base.html' %}
{% block content %}
<h2>Compromissos</h2>
<a href="{% url 'apptcreate' %}"><button class="btn">Criar Compromissos</button></a>
<table id="owners">
 <tr>
   <th>Paciente</th>
   <th>Dia</th>
   <th>Tempo</th>
   <th>Inserido por</th>
   <th> </th>
   <th> </th>
 </tr>
 {% for appt in appointment_list %}
 <tr>
 <tr>
     <td>{{ appt.patient }}</td>
     <td>{{ appt.day }}</td>
     <td>{{ appt.time }}</td>
     <td>{{ appt.user }}</td>
     <td><a href="{% url 'apptupdate' appt.id%}"><button>Edite</button></a></td>
     <td><a href="{% url 'apptdelete' appt.id%}"><button>Delete</button></a></td>
 </tr>
 {% endfor %}
</table>
{% endblock %}
