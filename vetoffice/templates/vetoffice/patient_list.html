{% extends './base.html' %}
{% block content %}
<h2>Lista de Pacientes</h2>
<a href="{% url 'patientcreate' %}"><button class="btn">Adicione Paciente</button></a>
<table id="patients">
  <tr>
    <th>Nome do Pet</th>
    <th>Tipo do Animal</th>
      <th>Raca</th>
      <th>idade</th>
      <th>Dono</th>
      <th> </th>
      <th> </th>
  </tr>
  {% for patient in patient_list %}
  <tr>
  <tr>
      <td>{{ patient.pet_name }}</td>
      <td>{{ patient.animal_type }}</td>
      <td>{{ patient.breed }}</td>
      <td>{{ patient.age }}</td>
      <td>{{ patient.owner }}</td>
      <td><a href="{% url 'patientupdate' patient.id %}"><button>Edit</button></a></td>
      <td><a href="{% url 'patientdelete' patient.id %}"><button>Delete</button></a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
